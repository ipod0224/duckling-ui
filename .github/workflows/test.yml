name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build docs for tests
        run: |
          mkdocs build

      - name: Run backend tests
        working-directory: backend
        run: |
          python -m pytest tests/ -v --tb=short

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --run

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint -- --max-warnings 20

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

  docs-build:
    name: Docs Build (MkDocs)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: requirements-docs.txt

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Update version in mkdocs.yml
        run: |
          python scripts/get_version.py || echo "Warning: Could not update version, continuing with existing version"

      - name: Build docs (strict)
        run: |
          mkdocs build --strict

      - name: Copy versions.json to site directory
        run: |
          if [ -f "docs/versions.json" ] && [ -d "site" ]; then
            cp docs/versions.json site/versions.json
            echo "Copied versions.json to site directory"
          fi

      - name: Copy sitemap.xml to language directories
        run: |
          if [ -f "site/sitemap.xml" ]; then
            for lang_dir in site/{en,es,fr,de}; do
              if [ -d "$lang_dir" ]; then
                cp site/sitemap.xml "$lang_dir/sitemap.xml"
                echo "Copied sitemap.xml to $lang_dir"
              fi
            done
          fi