# Duckling Documentation
# MkDocs configuration file
# https://www.mkdocs.org/

site_name: Duckling
site_description: A modern, user-friendly graphical interface for Docling - the powerful document conversion library by IBM
site_author: Duckling Contributors
site_url: https://duckling-ui.org/

# Repository
repo_name: davidgs/duckling
repo_url: https://github.com/davidgs/duckling
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024-2026 Duckling Contributors

# Validation - exclude snippet files from nav warnings
validation:
  nav:
    not_found: warn
    omitted_files: ignore

# Theme Configuration
theme:
  name: material
  custom_dir: docs/overrides
  language: en
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  logo: assets/duckling.png
  favicon: assets/duckling.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view

